<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
  </head>

  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-2 cursor-pointer md:hidden">
            <div class="line h-1 w-5 my-1 bg-black"></div>
            <div class="line h-1 w-5 my-1 bg-black"></div>
            <div class="line h-1 w-5 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-5 mx-5">
            <!-- <img src="search.svg" alt="" /> -->
          </div>
        </div>
        <div class="logo text-center md:order-1 flex">
          <div class="p-4 flex items-center justify-center">
            <img class="w-[80%]" src="RE1Mu3b.png" alt="" />
          </div>
          <div
            class="features absolute md:static w-fit bg-gray-200 md:bg-white md:w-auto inset-0 md:flex md:mx-4 md:items-center md:space-x-7 -translate-x-96 md:-translate-x-0"
          >
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Microsoft 365
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Office
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Suraface
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Xbox
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Support
            </div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block">All Microsoft</div>
          <div class="mx-2 search hidden">Search</div>
          <img class="w-5 mx-5" src="search.svg" alt="" />

          <div class="flex md:pt-1">
            <img class="w-4 h-4 mx-4" src="cart.svg" alt="" />
            <img class="w-4 h-4 mx-4" src="1214443.avif" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-16">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-9 mx-12"
        >
          <h1 class="text-2xl md:text-5xl font-medium mx-5">Surface Pro 9</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Tablet versatility and laptop power — all in one ultra-portable
            device
          </p>
          <button class="bg-[#0067b8] text-[#fff] px-4 py-3 my-4 mx-5">
            Learn more
          </button>
        </div>
        <div class="right">
          <img
            class="w-[30rem] md:w-[50rem]"
            src="Highlight-Surface-Pro-9-M1-Family-02-1_VP2-859x540.avif"
            alt=""
          />
        </div>
      </div>
      <div
        class="promo space-y-5 flex flex-wrap md:flex-row justify-center hover:underline"
      >
        <div class="item flex items-center mx-4 mt-6 space-x-2">
          <img src="icon-1.webp" alt="" />
          <span class="text-[#0067b8]">Choose your Microsoft 365</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="icon-LL-Tablet.webp" alt="" />
          <span class="text-[#0067b8]">Explore Surface devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="icon-3.webp" alt="" />
          <span class="text-[#0067b8]">Buy Xbox games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="icon-2.webp   " alt="" />
          <span class="text-[#0067b8]">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
